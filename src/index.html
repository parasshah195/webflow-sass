<form class="form_component" id="form-sass-editor">

  <div class="form_top-actions">
    <input type="text" name="filename" placeholder="Enter filename (E.g: 'Global Styles')">
    <div class="form_top-actions_compression">
      <label for="form_top-actions_compression-dropdown"></label>
      <select name="sass-editor-compression" id="form_top-actions_compression-dropdown">
        <option value="compressed" selected>Compressed</option>
        <option value="expanded">Expanded</option>
      </select>
    </div>
  </div>

  <div id="sass-editor"></div>

  <div class="form_bottom-actions">
    <button class="button-default" id="editor-load-sass">Load selected element Sass</button>
    <button class="button" id="editor-save-sass">Save</button>
  </div>
</form>
